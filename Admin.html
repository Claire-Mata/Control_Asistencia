<!DOCTYPE html>

<head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    </nav>
    <div class="d-flex align-items-center" >

          <button

          href="#v-tabs-ReporteA"
          role="tab"
          aria-controls="v-tabs-ReporteA"
          aria-selected="false"

        </div>
